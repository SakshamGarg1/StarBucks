    <section class="map-area v-resp">
        <div><input class="mapsearching" type="text" id="location_name" placeholder="Enter a location"> </div>
        <div id="map">  </div> 
        <!-- my java script tag starts from here:- --> 
        <script>
            function initMap(){
      
           var options = {
           zoom:5,
           center:{lat:20.5937,lng:78.9629}
      }

      var map = new google.maps.Map(document.getElementById('map'), options);

      var input = document.getElementById('location_name');
      map.controls[google.maps.controlposition.Top_left].push(input);

      var marker = new google.maps.Marker({
          position :{lat:28.6304,lng:77.2177},
          map:map
      });
    }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO335rAujBAt0M3nCF-xFOTixXD1cnQ_I&callback=initMap">
        </script>
